<!DOCTYPE html>
<html lang="ru">
  {% include head.html %}
  {% include google-analytics.html %}
  <body>
    <div class="container content">
      <header class="masthead">
        <div class="masthead-title">
          <h3><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a></h3>
        </div>
        <div class="social-icon">
          <a href="{{ site.author.github }}/" title="GitHub">
            <img src="{{ site.baseurl }}/public/github-icon.png" />
          </a>
        </div>
        <div class="social-icon">
          <a href="{{ site.author.twitter }}/" title="Twitter">
            <img src="{{ site.baseurl }}/public/twitter-icon.png" />
          </a>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
  </body>
</html>
